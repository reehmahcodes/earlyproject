<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: black;text-align: center;">GeeksforGeeks Survey Form</h1>
    <div class="forms">
    <label class="labelling" for="">Name</label> <br> 
    <input type="text" placeholder="Enter your name"> <br>
    <label class="labelling" for="">Email</label> <br>
    <input type="Email" placeholder="Enter your email"> <br>
    <label class="labelling" for="">Age</label> <br>
    <input type="text" placeholder="Enter your age"> <br>
    <label class="labelling" for="">Which option best describes you?</label> <br>
    <select>
        <option>Student</option>
        <option>Government</option>
        <option>School</option>
        <option>Graduate</option>
        <option>Money</option>
        <option>Medicine</option>
    </select> <br>
    <p style="margin-top: 20px;">Would you recommend GeeksforGeeks for a friend?</p> <br>
    <input type="Radio">
    <label for="">Yes</label> <br>
    <input type="Radio">
    <label for="">No</label> <br>
    <input type="Radio">
    <label for="">Maybe</label> <br>
    <p style="margin-top: 20px;">Languages and frameworks known (check all that apply)</p> <br>
    <input type="checkbox">
    <label for="">C</label> <br>
    <input type="checkbox">
    <label for="">C++</label> <br>
    <input type="checkbox">
    <label for="">C#</label> <br>
    <input type="checkbox">
    <label for="">Python</label> <br>
    <input type="checkbox">
    <label for="">Javascript</label> <br>
    <input type="checkbox">
    <label for="">React</label> <br>
    <input type="checkbox">
    <label for="">Angular</label> <br>
    <input type="checkbox">
    <label for="">Django</label> <br>
    <p style="margin-top: 20px;">Any comments or suggestions</p> <br>
    <textarea name="" id="" cols="40" rows="3"></textarea> <br>
    <input type="submit"> 
</div>

</body>
</html>
